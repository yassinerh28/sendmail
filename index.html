<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button onclick="send_message()">Submit</button>
    <p id="paragraph" onclick="send_message()"></p>
    <script>
        function send_message(params) {
            var paragraph = document.getElementById("paragraph");
            var message = document.getElementById("message").value;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "./send.php", true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 || this.status === 200){ 
                    paragraph.innerHTML = this.responseText;
                    console.log(this.responseText);
                }       
            };
            xmlhttp.send("message=" + message);
        }
    </script>
</body>
</html>
